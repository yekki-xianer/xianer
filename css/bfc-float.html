<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .left{
            float:left;/*比较该代码加与不加的效果*/
            width:200px;
            height:500px;
            background-color:#eee;
        }
        .right{
            height:500px;
            width:400px;
            overflow:hidden;/*解决float带来的覆盖的问题*/
            background-color:red;
        }
    </style>
</head>
<body>
<div class="left"></div>
<div class="right"></div>
</body>
</html>
