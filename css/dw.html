<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 50px;
            background-color: red;
            display: inline-block;
            border: 1px solid #333333;
        }
        #div0{
            width: 800px;
            height: 500px;
            background-color: #787fff;

        }
        #div2{
            position: absolute;
            /*position: relative;*/
            left: 80px;
            top:30px;
        }
    </style>
</head>
<body>
<!--static 默认-->
<!--相对定位：相对于自己原来的位置，空间不释放-->
<!--绝对定位：相对于最近已经定位的祖先元素，若没有，相对于body，脱离原来文档流空间释放-->
<!--fixed 固定定位 空间释放-->
<div id="div0">
    <div id="div1">
        div1
    </div>
    <div id="div2">
        div2
    </div>
    <div id="div3">
        div3
    </div>
</div>

</body>
</html>
